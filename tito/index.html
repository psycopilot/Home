<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .chat-container {
        background-color: #fff;
        width: 1000px;
        height:700px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }
    
    .chat-header {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        text-align: center;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    
    .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        border-bottom: 1px solid #ddd;
    }
    
    .chat-message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
    }
    
    .chat-message.user1 {
        background-color: #e1ffc7;
        align-self: flex-start;
    }
    
    .chat-message.user2 {
        background-color: #c7d7ff;
        align-self: flex-end;
    }
    
    .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
    }
    
    .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        border-bottom-left-radius: 5px;
    }
    
    .chat-input select {
        padding: 10px;
        border: none;
    }
    
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes se agregarán aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje aquí...">
            <select id="user-select">
                <option value="Usuario 1">Usuario 1</option>
                <option value="Usuario 2">Usuario 2</option>
            </select>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script>function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value.trim();
        var userSelect = document.getElementById("user-select");
        var user = userSelect.value;
        
        if (message) {
            var chatMessages = document.getElementById("chat-messages");
            
            // Crear un nuevo elemento de mensaje
            var messageElement = document.createElement("div");
            messageElement.className = "chat-message";
            messageElement.classList.add(user === "Usuario 1" ? "user1" : "user2");
            messageElement.innerText = user + ": " + message;
            
            // Agregar el mensaje a la lista de mensajes
            chatMessages.appendChild(messageElement);
            
            // Limpiar el campo de entrada
            messageInput.value = "";
            
            // Hacer scroll hacia el último mensaje
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }
    
    document.getElementById("message-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
    </script>
</body>
</html>
